# SSM Configuration File
info:
  version: "1.0.0"
  description: "Secure Storage Manager Service"

configuration:
  ssmName: "SSM"
  ssmId: "cafe00"
  socketPath: "/var/run/socket.so"
  pkcsPath: "/usr/lib/softhsm/libsofthsm2.so"
  pin: "1234"
  lotsNumber: 1121449042
  bindAddr: 0.0.0.0:9000
  exposeSwaggerUi: true
  isHttps: true
  certFile: server.crt 
  keyFile: server.key
  maxSessions: 5
  # handlersPoolConect: true
  
  # Rate Limiting Configuration
  rateLimit:
    enabled: true              # Enable/disable rate limiting
    requestsPerMin: 60         # Maximum requests per minute per IP
    burstSize: 10              # Allow burst of additional requests
    cleanupInterval: 15        # Cleanup inactive clients every 15 minutes

logger:
  SSM:
    debugLevel: debug         # debug, info, warn, error
