openapi: 3.1.0
info:
  contact:
    email: support@yourorganization.com
    name: SSM API Support
  description: |
    API for secure cryptographic key management using PKCS#11 and HSM.

    SSM provides secure operations for:
    - AES, DES, DES3 key generation
    - Data encryption and decryption
    - Key storage and management
    - HSM/SoftHSM integration

    ## Authentication
    The API supports JWT Bearer tokens and API keys for authentication.
    Obtain a JWT token using the `/login` endpoint.

    ## Data Formats
    - All binary data (plaintext, ciphertext, IV) should be in Base64/Hex
    - Responses include timestamps in RFC3339 format
    - Errors follow RFC 7807 standard (Problem Details)
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: SSM (Secure Storage Manager) API
  version: 1.0.0
externalDocs:
  description: Additional SSM Documentation
  url: https://github.com/networkgcorefullcode/ssm/blob/main/README.md
servers:
- description: Local Unix Socket Server
  url: http://localhost
- description: Local HTTPS Server
  url: https://localhost:9001
security:
- bearerAuth: []
- apiKeyAuth: []
tags:
- description: Authentication operations
  name: Authentication
- description: Cryptographic key management operations
  name: Key Management
- description: Encryption and decryption operations
  name: Encryption
- description: Health monitoring endpoints
  name: Health
paths:
  /login:
    post:
      description: |
        Authenticate user and obtain JWT access token for API access.
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Login successful
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid credentials
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalServerError'
      security: []
      summary: User authentication
      tags:
      - Authentication
  /crypto/generate-aes-key:
    post:
      description: |
        Generates a new symmetric AES key in the HSM with the specified size.
        The key is stored persistently and referenced by its label.
      operationId: generateAESKey
      requestBody:
        content:
          application/json:
            examples:
              aes256:
                summary: AES-256 Key
                value:
                  id: 1
                  bits: 256
              aes128:
                summary: AES-128 Key
                value:
                  id: 2
                  bits: 128
            schema:
              $ref: '#/components/schemas/GenAESKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenAESKeyResponse'
          description: Key generated successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Generate new AES key
      tags:
      - Key Management
  /crypto/generate-des-key:
    post:
      description: |
        Generates a new DES key in the HSM.
        The key is stored persistently and referenced by its label.
      operationId: generateDESKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenDESKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenDESKeyResponse'
          description: DES key generated successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Generate new DES key
      tags:
      - Key Management
  /crypto/generate-des3-key:
    post:
      description: |
        Generates a new DES3 key in the HSM.
        The key is stored persistently and referenced by its label.
      operationId: generateDES3Key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenDES3KeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenDES3KeyResponse'
          description: DES3 key generated successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Generate new DES3 key
      tags:
      - Key Management
  /crypto/encrypt:
    post:
      description: |
        Encrypts data using an AES, DES, or DES3 key stored in the HSM.
        Generates a unique random IV for each encryption operation.
      operationId: encryptData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncryptResponse'
          description: Data encrypted successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/KeyNotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Encrypt data
      tags:
      - Encryption
  /crypto/decrypt:
    post:
      description: |
        Decrypts data using an AES key stored in the HSM.
        Requires the same IV used during encryption.
      operationId: decryptData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecryptRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecryptResponse'
          description: Data decrypted successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/KeyNotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Decrypt data
      tags:
      - Encryption
  /crypto/store-key:
    delete:
      description: |
        Deletes a cryptographic key from the HSM.
        The key is identified by its label and optional ID.
      operationId: deleteKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteKeyResponse'
          description: Key deleted successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/KeyNotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Delete key
      tags:
      - Key Management
    post:
      description: |
        Stores an existing cryptographic key in the HSM.
        The key must be provided in the appropriate format.
      operationId: storeKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreKeyResponse'
          description: Key stored successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Store existing key
      tags:
      - Key Management
    put:
      description: |
        Updates an existing cryptographic key in the HSM.
        Replaces the key value with a new one while keeping the same label and ID.
      operationId: updateKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateKeyResponse'
          description: Key updated successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/KeyNotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Update key
      tags:
      - Key Management
  /crypto/get-data-key:
    post:
      description: |
        Retrieves information about a single key from the HSM by its label and ID.
        Returns the key handle, ID, and size in bits.
      operationId: getKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetKeyResponse'
          description: Key information retrieved successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/KeyNotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Get single key information
      tags:
      - Key Management
  /crypto/get-data-keys:
    post:
      description: |
        Retrieves information about all keys from the HSM that match the specified label.
        Returns an array of key information including handle, ID, and size.
      operationId: getDataKeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetDataKeysRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataKeysResponse'
          description: Keys retrieved successfully
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Get multiple keys by label
      tags:
      - Key Management
  /crypto/get-all-keys:
    post:
      description: |
        Retrieves information about all keys stored in the HSM.
        Returns keys grouped by label with their handles, IDs, and sizes.
      operationId: getAllKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllKeysResponse'
          description: All keys retrieved successfully
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Get all keys from HSM
      tags:
      - Key Management
  /crypto/health-check:
    post:
      description: |
        Health Check info to send periodical request to the SSM
        if don't get a response the SSM is down
      operationId: healthCheckPost
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Service is healthy
      security: []
      summary: Health check endpoint
      tags:
      - Health
components:
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Invalid request
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Authentication required
    KeyNotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Key not found
    MethodNotAllowed:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: HTTP method not allowed
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal server error
  schemas:
    GenAESKeyRequest:
      example:
        id: key001
        bits: 256
      properties:
        id:
          description: Unique key identifier
          type: integer
        bits:
          description: Key size in bits
          enum:
          - 128
          - 192
          - 256
          example: 256
          type: integer
      required:
      - bits
      - id
    GenDESKeyRequest:
      example:
        id: 1
      properties:
        id:
          description: Unique key identifier
          example: 1
          type: integer
      required:
      - id
    GenDES3KeyRequest:
      example:
        id: 1
      properties:
        id:
          description: Unique key identifier
          example: 1
          type: integer
      required:
      - id
    EncryptRequest:
      example:
        key_label: MySecretKey
        plain: 48656c6c6f20576f726c6421
      properties:
        key_label:
          description: Label of the key to encrypt
          example: MySecretKey
          minLength: 1
          type: string
        plain:
          description: Data to encrypt encoded in hexadecimal
          format: byte
          type: string
        encryption_algorithm:
          description: "Encryption algorithm to use (1: AES, 2: AES, 3: DES, 4: DES3)"
          enum:
          - 1
          - 2
          - 3
          - 4
          example: 1
          type: integer
      required:
      - encryption_algorithm
      - key_label
      - plain
    DecryptRequest:
      example:
        key_label: MySecretKey
        cipher: YWJjZGVmZ2hpams...
        iv: MTIzNDU2Nzg5MEFCQ0RFRg==
        encryption_algorithm: 1
        id: 2345
      properties:
        key_label:
          description: Label of the key to decrypt
          example: MySecretKey
          minLength: 1
          type: string
        cipher:
          description: Encrypted data in Base64
          format: byte
          type: string
        iv:
          description: Initialization vector in Base64 (same used for encryption)
          format: byte
          type: string
        id:
          description: Optional ID for tracking
          example: 12345
          type: integer
        encryption_algorithm:
          description: "Encryption algorithm to use (1: AES, 2: AES, 3: DES, 4: DES3)"
          enum:
          - 1
          - 2
          - 3
          - 4
          example: 1
          type: integer
      required:
      - cipher
      - encryption_algorithm
      - id
      - iv
      - key_label
    StoreKeyRequest:
      example:
        key_label: ImportedKey
        id: 2
        key_value: abcde1231312
        key_type: AES
      properties:
        key_label:
          description: Label for the stored key
          example: ImportedKey
          minLength: 1
          type: string
        id:
          description: Unique identifier
          example: 2
          type: integer
        key_value:
          description: Key value in Base64
          format: byte
          type: string
        key_type:
          description: Type of cryptographic key
          enum:
          - AES
          - DES
          - DES3
          example: AES
          type: string
      required:
      - id
      - key_label
      - key_type
      - key_value
    UpdateKeyRequest:
      example:
        key_label: ImportedKey
        id: 2
        key_value: 1213afabe213be2
        key_type: AES
      properties:
        key_label:
          description: Label of the key to update
          example: ImportedKey
          maxLength: 256
          minLength: 1
          type: string
        id:
          description: Key identifier
          example: 2
          type: integer
        key_value:
          description: New key value in hexadecimal format
          example: bmV3X2tleV92YWx1ZQ==
          type: string
        key_type:
          description: Type of cryptographic key
          enum:
          - AES
          - DES
          - DES3
          example: AES
          type: string
      required:
      - id
      - key_label
      - key_type
      - key_value
    DeleteKeyRequest:
      example:
        key_label: ImportedKey
        id: 1
      properties:
        key_label:
          description: Label of the key to delete
          example: ImportedKey
          maxLength: 256
          minLength: 1
          type: string
        id:
          description: Key identifier (optional)
          example: 1
          maxLength: 64
          type: integer
      required:
      - id
      - key_label
    GetKeyRequest:
      example:
        key_label: my-aes-key
        id: 1
      properties:
        key_label:
          description: Label of the key to retrieve
          example: my-aes-key
          minLength: 1
          type: string
        id:
          description: Key identifier
          example: 1
          type: integer
      required:
      - id
      - key_label
    GetDataKeysRequest:
      example:
        key_label: my-aes-key
      properties:
        key_label:
          description: Label of the keys to retrieve
          example: my-aes-key
          minLength: 1
          type: string
      required:
      - key_label
    LoginRequest:
      example:
        username: admin
        password: secret123
      properties:
        username:
          description: Username for authentication
          example: admin
          minLength: 1
          type: string
        password:
          description: Password for authentication
          example: secret123
          minLength: 1
          type: string
      required:
      - password
      - username
    GenAESKeyResponse:
      example:
        bits: 256
        handle: 123456789
        id: 2
      properties:
        handle:
          description: HSM key handle
          example: 123456789
          format: uint
          type: integer
        id:
          description: Generated key identifier
          example: 2
          type: integer
        bits:
          description: Size of the generated key in bits
          example: 256
          type: integer
    GenDESKeyResponse:
      example:
        handle: 123456789
        id: 2
      properties:
        handle:
          description: HSM key handle
          example: 123456789
          type: integer
        id:
          description: Key identifier
          example: 3
          type: integer
    GenDES3KeyResponse:
      example:
        handle: 123456789
        id: 1
      properties:
        handle:
          description: HSM key handle
          example: 123456789
          type: integer
        id:
          description: Key identifier
          example: 1
          type: integer
    EncryptResponse:
      example:
        cipher: 48656c6c6f20576f726c6421
        iv: c6f205
        ok: true
        time_created: 2024-10-03T10:15:30Z
        time_updated: 2024-10-03T10:15:30Z
      properties:
        cipher:
          description: Encrypted data in hexadecimal
          format: byte
          type: string
        iv:
          description: Initialization vector in hexadecimal
          format: byte
          type: string
        id:
          description: Id key that used to encrypt plan data
          format: byte
          type: integer
        ok:
          description: Indicates if the operation was successful
          example: true
          type: boolean
        time_created:
          description: Creation timestamp in RFC3339
          example: 2024-10-03T10:15:30Z
          format: date-time
          type: string
        time_updated:
          description: Update timestamp in RFC3339
          example: 2024-10-03T10:15:30Z
          format: date-time
          type: string
    DecryptResponse:
      example:
        plain: 123afabe213be2
      properties:
        plain:
          description: Decrypted data in Base64
          format: byte
          type: string
    StoreKeyResponse:
      example:
        handle: 987654321
        cipher_key: encrypted_key_value
      properties:
        handle:
          description: Handle of the stored key
          example: 987654321
          format: uint
          type: integer
        cipher_key:
          description: Stored encrypted key
          example: encrypted_key_value
          type: string
    UpdateKeyResponse:
      example:
        message: Key updated successfully
        handle: 987654321
        key_label: ImportedKey
        cipher_key: encrypted_key_value
      properties:
        message:
          description: Confirmation message
          example: Key updated successfully
          type: string
        handle:
          description: New HSM key handle
          example: 987654321
          type: integer
        key_label:
          description: Label of the updated key
          example: ImportedKey
          type: string
        cipher_key:
          description: Encrypted key value (optional)
          example: encrypted_key_value
          type: string
      required:
      - handle
      - key_label
      - message
    DeleteKeyResponse:
      example:
        message: Key deleted successfully
        key_label: ImportedKey
      properties:
        message:
          description: Confirmation message
          example: Key deleted successfully
          type: string
        key_label:
          description: Label of the deleted key
          example: ImportedKey
          type: string
      required:
      - key_label
      - message
    GetKeyResponse:
      example:
        key_info:
          handle: 1001
          id: 1
          size_bits: 256
      properties:
        key_info:
          $ref: '#/components/schemas/GetKeyResponse_key_info'
      required:
      - key_info
    GetDataKeysResponse:
      example:
        keys:
        - handle: 1001
          id: 1
          size_bits: 256
        - handle: 1002
          id: 2
          size_bits: 256
      properties:
        keys:
          description: Array of key information
          items:
            $ref: '#/components/schemas/GetKeyResponse_key_info'
          type: array
      required:
      - keys
    GetAllKeysResponse:
      example:
        keys_by_label:
          my-aes-key:
          - handle: 1001
            id: 1
            size_bits: 256
          - handle: 1002
            id: 2
            size_bits: 256
          my-des3-key:
          - handle: 2001
            id: 10
            size_bits: 192
        total_keys: 3
        total_labels: 2
      properties:
        keys_by_label:
          additionalProperties:
            items:
              $ref: '#/components/schemas/GetKeyResponse_key_info'
          description: Map of label to array of key information
        total_keys:
          description: Total number of keys found
          example: 3
          type: integer
        total_labels:
          description: Total number of unique labels
          example: 2
          type: integer
      required:
      - keys_by_label
      - total_keys
      - total_labels
    HealthCheckResponse:
      example:
        status: OK
        message: Status is ok
      properties:
        status:
          description: Health status
          example: OK
          type: string
        message:
          description: Additional information
          example: Status is ok
          type: string
      required:
      - message
      - status
    LoginResponse:
      example:
        access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        token_type: Bearer
        expires_in: 3600
      properties:
        access_token:
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        token_type:
          description: Token type
          example: Bearer
          type: string
        expires_in:
          description: Token expiration time in seconds
          example: 3600
          type: integer
      required:
      - access_token
      - expires_in
      - token_type
    ProblemDetails:
      description: Detalles de error seg√∫n RFC 7807
      example:
        instance: /generate-aes-key
        detail: Label is required
        title: Validation Error
        error: validation_failed
        status: 400
      properties:
        title:
          description: Short title of the problem
          example: Validation Error
          type: string
        detail:
          description: Detailed description of the problem
          example: Label is required
          type: string
        status:
          description: HTTP status code
          example: 400
          type: integer
        error:
          description: Internal error code
          example: validation_failed
          type: string
        instance:
          description: URI identifying the specific occurrence
          example: /generate-aes-key
          format: uri
          type: string
    DataKeyInfo:
      example:
        handle: 1001
        id: 1
        size_bits: 256
      properties:
        handle:
          description: HSM key handle
          example: 1001
          type: integer
        id:
          description: Key identifier
          example: 1
          type: integer
        size_bits:
          description: Size of the key in bits
          example: 256
          type: integer
      required:
      - handle
      - id
      - size_bits
    GetKeyResponse_key_info:
      example:
        handle: 1001
        id: 1
        size_bits: 256
      properties:
        handle:
          description: HSM key handle
          example: 1001
          type: integer
        id:
          description: Key identifier
          example: 1
          type: integer
        size_bits:
          description: Size of the key in bits
          example: 256
          type: integer
      required:
      - handle
      - id
      - size_bits
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      description: JWT token obtained from /login endpoint
      scheme: bearer
      type: http
    apiKeyAuth:
      description: API key for service-to-service authentication
      in: header
      name: X-API-Key
      type: apiKey
