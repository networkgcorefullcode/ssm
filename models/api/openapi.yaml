openapi: 3.0.3
info:
  contact:
    email: support@yourorganization.com
    name: SSM API Support
  description: |
    API for secure cryptographic key management using PKCS#11 and HSM.

    SSM provides secure operations for:
    - AES, DES, DES3 key generation
    - Data encryption and decryption
    - Key storage and management
    - HSM/SoftHSM integration

    ## Authentication
    The API works through Unix Domain Sockets for enhanced security.
    Also supports HTTPS with TLS certificates.

    ## Data Formats
    - All binary data (plaintext, ciphertext, IV) should be in Base64/Hex
    - Responses include timestamps in RFC3339 format
    - Errors follow RFC 7807 standard (Problem Details)
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: SSM (Secure Storage Manager) API
  version: 1.0.0
externalDocs:
  description: Additional SSM Documentation
  url: https://github.com/networkgcorefullcode/ssm/blob/main/README.md
servers:
- description: Local Unix Socket Server
  url: http://localhost
- description: Local HTTPS Server
  url: https://localhost:9001
tags:
- description: Cryptographic key management operations
  name: Key Management
- description: Encryption and decryption operations
  name: Encryption
- description: Health monitoring endpoints
  name: Health
paths:
  /generate-aes-key:
    post:
      description: |
        Generates a new symmetric AES key in the HSM with the specified size.
        The key is stored persistently and referenced by its label.
      operationId: generateAESKey
      requestBody:
        content:
          application/json:
            examples:
              aes256:
                summary: AES-256 Key
                value:
                  id: 1
                  bits: 256
              aes128:
                summary: AES-128 Key
                value:
                  id: 2
                  bits: 128
            schema:
              $ref: '#/components/schemas/GenAESKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                success:
                  summary: Successful response
                  value:
                    handle: 123456789
                    id: 2
                    bits: 256
              schema:
                $ref: '#/components/schemas/GenAESKeyResponse'
          description: Key generated successfully
        "400":
          content:
            application/json:
              examples:
                validation:
                  summary: Validation Error
                  value:
                    title: Validation Error
                    detail: Label is required
                    status: 400
                    error: validation_failed
                badJson:
                  summary: Invalid JSON
                  value:
                    title: Invalid JSON
                    detail: Failed to parse request body
                    status: 400
                    error: bad_json
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "405":
          content:
            application/json:
              example:
                title: Method Not Allowed
                detail: Only POST method is allowed
                status: 405
                error: method_not_allowed
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: HTTP method not allowed
        "500":
          content:
            application/json:
              examples:
                hsm_error:
                  summary: HSM Error
                  value:
                    title: Key Generation Failed
                    detail: "Failed to generate AES key: pkcs11 session invalid"
                    status: 500
                    error: hsm_error
                general:
                  summary: General Error
                  value:
                    title: Internal Server Error
                    detail: An unexpected error occurred
                    status: 500
                    error: internal_error
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Generate new AES key
      tags:
      - Key Management
  /generate-des-key:
    post:
      description: |
        Generates a new DES key in the HSM.
        The key is stored persistently and referenced by its label.
      operationId: generateDESKey
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: DES Key
                value:
                  id: 1
            schema:
              $ref: '#/components/schemas/GenDESKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenDESKeyResponse'
          description: DES key generated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Generate new DES key
      tags:
      - Key Management
  /generate-des3-key:
    post:
      description: |
        Generates a new DES3 key in the HSM.
        The key is stored persistently and referenced by its label.
      operationId: generateDES3Key
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: DES3 Key
                value:
                  id: 1
            schema:
              $ref: '#/components/schemas/GenDES3KeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenDES3KeyResponse'
          description: DES3 key generated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Generate new DES3 key
      tags:
      - Key Management
  /encrypt:
    post:
      description: |
        Encrypts data using an AES, DES, or DES3 key stored in the HSM.
        Generates a unique random IV for each encryption operation.
      operationId: encryptData
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Simple encryption
                value:
                  key_label: MySecretKey
                  plain: 48656c6c6f20576f726c6421
                  encryption_algorithm: 1
            schema:
              $ref: '#/components/schemas/EncryptRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Successful encryption
                  value:
                    cipher: 123456789abecd1231231231514abcdef
                    iv: 123456789abecd
                    ok: true
                    time_created: 2024-10-03T10:15:30Z
                    time_updated: 2024-10-03T10:15:30Z
              schema:
                $ref: '#/components/schemas/EncryptResponse'
          description: Data encrypted successfully
        "400":
          content:
            application/json:
              examples:
                validation:
                  summary: Validation error
                  value:
                    title: Validation Error
                    detail: Label is required
                    status: 400
                    error: validation_failed
                badJson:
                  summary: Invalid JSON
                  value:
                    title: Invalid JSON
                    detail: Failed to parse request body
                    status: 400
                    error: bad_json
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "404":
          content:
            application/json:
              example:
                title: Key Not Found
                detail: Key with label 'NonExistentKey' not found
                status: 404
                error: key_not_found
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Key not found
        "500":
          content:
            application/json:
              examples:
                hsm_error:
                  summary: HSM error
                  value:
                    title: Key Generation Failed
                    detail: "Failed to generate AES key: pkcs11 session invalid"
                    status: 500
                    error: hsm_error
                general:
                  summary: General error
                  value:
                    title: Internal Server Error
                    detail: An unexpected error occurred
                    status: 500
                    error: internal_error
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Encrypt data
      tags:
      - Encryption
  /decrypt:
    post:
      description: |
        Decrypts data using an AES key stored in the HSM.
        Requires the same IV used during encryption.
      operationId: decryptData
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Simple decryption
                value:
                  key_label: MySecretKey
                  cipher: YWJjZGVmZ2hpams...
                  iv: MTIzNDU2Nzg5MEFCQ0RFRg==
                  encryption_algorithm: 1
                  id: 2
            schema:
              $ref: '#/components/schemas/DecryptRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Successful decryption
                  value:
                    plain: SGVsbG8gV29ybGQh
              schema:
                $ref: '#/components/schemas/DecryptResponse'
          description: Data decrypted successfully
        "400":
          content:
            application/json:
              examples:
                validation:
                  summary: Validation error
                  value:
                    title: Validation Error
                    detail: Label is required
                    status: 400
                    error: validation_failed
                badJson:
                  summary: Invalid JSON
                  value:
                    title: Invalid JSON
                    detail: Failed to parse request body
                    status: 400
                    error: bad_json
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "404":
          content:
            application/json:
              example:
                title: Key Not Found
                detail: Key with label 'NonExistentKey' not found
                status: 404
                error: key_not_found
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Key not found
        "500":
          content:
            application/json:
              examples:
                hsm_error:
                  summary: HSM error
                  value:
                    title: Key Generation Failed
                    detail: "Failed to generate AES key: pkcs11 session invalid"
                    status: 500
                    error: hsm_error
                general:
                  summary: General error
                  value:
                    title: Internal Server Error
                    detail: An unexpected error occurred
                    status: 500
                    error: internal_error
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Decrypt data
      tags:
      - Encryption
  /store-key:
    delete:
      description: |
        Deletes a cryptographic key from the HSM.
        The key is identified by its label and optional ID.
      operationId: deleteKey
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Delete key
                value:
                  key_label: ImportedKey
                  id: 1
            schema:
              $ref: '#/components/schemas/DeleteKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteKeyResponse'
          description: Key deleted successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Key not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Delete key
      tags:
      - Key Management
    post:
      description: |
        Stores an existing cryptographic key in the HSM.
        The key must be provided in the appropriate format.
      operationId: storeKey
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Store key
                value:
                  key_label: ImportedKey
                  id: 3
                  key_value: YmFzZTY0X2VuY29kZWRfa2V5
                  key_type: AES
            schema:
              $ref: '#/components/schemas/StoreKeyRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                success:
                  summary: Key stored
                  value:
                    handle: 987654321
                    cipher_key: encrypted_key_value
              schema:
                $ref: '#/components/schemas/StoreKeyResponse'
          description: Key stored successfully
        "400":
          content:
            application/json:
              examples:
                validation:
                  summary: Validation error
                  value:
                    title: Validation Error
                    detail: Label is required
                    status: 400
                    error: validation_failed
                badJson:
                  summary: Invalid JSON
                  value:
                    title: Invalid JSON
                    detail: Failed to parse request body
                    status: 400
                    error: bad_json
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "500":
          content:
            application/json:
              examples:
                hsm_error:
                  summary: HSM error
                  value:
                    title: Key Generation Failed
                    detail: "Failed to generate AES key: pkcs11 session invalid"
                    status: 500
                    error: hsm_error
                general:
                  summary: General error
                  value:
                    title: Internal Server Error
                    detail: An unexpected error occurred
                    status: 500
                    error: internal_error
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Store existing key
      tags:
      - Key Management
    put:
      description: |
        Updates an existing cryptographic key in the HSM.
        Replaces the key value with a new one while keeping the same label and ID.
      operationId: updateKey
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Update key example
                value:
                  key_label: ImportedKey
                  id: 1
                  key_value: bmV3X2tleV92YWx1ZQ==
                  key_type: AES
            schema:
              $ref: '#/components/schemas/UpdateKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateKeyResponse'
          description: Key updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Key not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Update key
      tags:
      - Key Management
  /get-key:
    post:
      description: |
        Retrieves information about a single key from the HSM by its label and ID.
        Returns the key handle, ID, and size in bits.
      operationId: getKey
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Get key by label
                value:
                  key_label: my-aes-key
                  id: 1
            schema:
              $ref: '#/components/schemas/GetKeyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Key retrieved successfully
                  value:
                    key_info:
                      handle: 1001
                      id: 1
                      size_bits: 256
              schema:
                $ref: '#/components/schemas/GetKeyResponse'
          description: Key information retrieved successfully
        "400":
          content:
            application/json:
              examples:
                validation:
                  summary: Validation error
                  value:
                    title: Validation Error
                    detail: key_label is required
                    status: 400
                    error: validation_failed
                badJson:
                  summary: Invalid JSON
                  value:
                    title: Invalid JSON
                    detail: Failed to parse request body
                    status: 400
                    error: bad_json
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "404":
          content:
            application/json:
              example:
                title: Key Not Found
                detail: Key with label 'my-aes-key' not found
                status: 404
                error: key_not_found
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Key not found
        "500":
          content:
            application/json:
              examples:
                hsm_error:
                  summary: HSM error
                  value:
                    title: Key Retrieval Failed
                    detail: "Failed to retrieve key: pkcs11 session invalid"
                    status: 500
                    error: hsm_error
                general:
                  summary: General error
                  value:
                    title: Internal Server Error
                    detail: An unexpected error occurred
                    status: 500
                    error: internal_error
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Get single key information
      tags:
      - Key Management
  /get-data-keys:
    post:
      description: |
        Retrieves information about all keys from the HSM that match the specified label.
        Returns an array of key information including handle, ID, and size.
      operationId: getDataKeys
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: Get keys by label
                value:
                  key_label: my-aes-key
            schema:
              $ref: '#/components/schemas/GetDataKeysRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Keys retrieved successfully
                  value:
                    keys:
                    - handle: 1001
                      id: 1
                      size_bits: 256
                    - handle: 1002
                      id: 2
                      size_bits: 256
              schema:
                $ref: '#/components/schemas/GetDataKeysResponse'
          description: Keys retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Invalid request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Get multiple keys by label
      tags:
      - Key Management
  /get-all-keys:
    post:
      description: |
        Retrieves information about all keys stored in the HSM.
        Returns keys grouped by label with their handles, IDs, and sizes.
      operationId: getAllKeys
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: All keys retrieved
                  value:
                    keys_by_label:
                      my-aes-key:
                      - handle: 1001
                        id: 1
                        size_bits: 256
                      - handle: 1002
                        id: 2
                        size_bits: 256
                      my-des3-key:
                      - handle: 2001
                        id: 10
                        size_bits: 192
                    total_keys: 3
                    total_labels: 2
              schema:
                $ref: '#/components/schemas/GetAllKeysResponse'
          description: All keys retrieved successfully
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Get all keys from HSM
      tags:
      - Key Management
  /health-check:
    get:
      description: |
        Health Check info to send periodical request to the SSM
        if don't get a response the SSM is down
      operationId: health-check-get
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Service is healthy
                  value:
                    status: OK
                    message: Service is healthy
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Service is healthy
      summary: Health check endpoint
      tags:
      - Health
    post:
      description: |
        Health Check info to send periodical request to the SSM
        if don't get a response the SSM is down
      operationId: health-check-post
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Service is healthy
                  value:
                    status: OK
                    message: Service is healthy
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Service is healthy
      summary: Health check endpoint
      tags:
      - Health
components:
  examples:
    Base64Examples:
      description: |
        Examples of common data encoded in Base64:
        - "Hello World!" → "SGVsbG8gV29ybGQh"
        - "Secret Message" → "U2VjcmV0IE1lc3NhZ2U="
        - "Test data 123" → "VGVzdCBkYXRhIDEyMw=="
      summary: Base64 data examples
    HexadecimalExamples:
      description: |
        Examples of common data encoded in hexadecimal:
        - "Hello World!" → "48656c6c6f20576f726c6421"
        - "Secret Message" → "536563726574204d657373616765"
        - "Test data 123" → "54657374206461746120313233"
      summary: Hexadecimal data examples
  responses:
    BadRequest:
      content:
        application/json:
          examples:
            validation:
              summary: Validation error
              value:
                title: Validation Error
                detail: Label is required
                status: 400
                error: validation_failed
            badJson:
              summary: Invalid JSON
              value:
                title: Invalid JSON
                detail: Failed to parse request body
                status: 400
                error: bad_json
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Solicitud inválida
    KeyNotFound:
      content:
        application/json:
          example:
            title: Key Not Found
            detail: Key with label 'NonExistentKey' not found
            status: 404
            error: key_not_found
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Clave no encontrada
    MethodNotAllowed:
      content:
        application/json:
          example:
            title: Method Not Allowed
            detail: Only POST method is allowed
            status: 405
            error: method_not_allowed
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Método HTTP no permitido
    InternalServerError:
      content:
        application/json:
          examples:
            hsm_error:
              summary: HSM error
              value:
                title: Key Generation Failed
                detail: "Failed to generate AES key: pkcs11 session invalid"
                status: 500
                error: hsm_error
            general:
              summary: General error
              value:
                title: Internal Server Error
                detail: An unexpected error occurred
                status: 500
                error: internal_error
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal server error
    ServiceUnavailable:
      content:
        application/json:
          example:
            title: Service Unavailable
            detail: HSM connection lost
            status: 503
            error: service_unavailable
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Servicio no disponible
  schemas:
    GenAESKeyRequest:
      example:
        id: key001
        bits: 256
      properties:
        id:
          description: Unique key identifier
          type: integer
        bits:
          description: Key size in bits
          enum:
          - 128
          - 192
          - 256
          example: 256
          type: integer
      required:
      - bits
      - id
      type: object
    GenAESKeyResponse:
      example:
        bits: 256
        handle: 123456789
        id: 2
      properties:
        handle:
          description: HSM key handle
          example: 123456789
          format: uint
          type: integer
        id:
          description: Generated key identifier
          example: 2
          type: integer
        bits:
          description: Size of the generated key in bits
          example: 256
          type: integer
      type: object
    EncryptRequest:
      example:
        key_label: MySecretKey
        plain: 48656c6c6f20576f726c6421
      properties:
        key_label:
          description: Label of the key to encrypt
          example: MySecretKey
          minLength: 1
          type: string
        plain:
          description: Data to encrypt encoded in hexadecimal
          example: !!binary |-
            TkRnMk5UWmpObU0yWmpJd05UYzJaamN5Tm1NMk5ESXg=
          format: byte
          type: string
        encryption_algorithm:
          description: "Encryption algorithm to use (1: AES, 2: AES, 3: DES, 4: DES3)"
          enum:
          - 1
          - 2
          - 3
          - 4
          example: 1
          type: integer
      required:
      - encryption_algorithm
      - key_label
      - plain
      type: object
    EncryptResponse:
      example:
        cipher: 48656c6c6f20576f726c6421
        iv: c6f205
        ok: true
        time_created: 2024-10-03T10:15:30Z
        time_updated: 2024-10-03T10:15:30Z
      properties:
        cipher:
          description: Encrypted data in hexadecimal
          example: !!binary |-
            TkRnMk5UWmpObU0yWmpJd05UYzJaamN5Tm1NMk5ESXg=
          format: byte
          type: string
        iv:
          description: Initialization vector in hexadecimal
          example: !!binary |-
            TlRaak5tTTJaakk9
          format: byte
          type: string
        id:
          description: Id key that used to encrypt plan data
          format: byte
          type: integer
        ok:
          description: Indicates if the operation was successful
          example: true
          type: boolean
        time_created:
          description: Creation timestamp in RFC3339
          example: 2024-10-03T10:15:30Z
          format: date-time
          type: string
        time_updated:
          description: Update timestamp in RFC3339
          example: 2024-10-03T10:15:30Z
          format: date-time
          type: string
      type: object
    DecryptRequest:
      example:
        key_label: MySecretKey
        cipher: YWJjZGVmZ2hpams...
        iv: MTIzNDU2Nzg5MEFCQ0RFRg==
        encryption_algorithm: 1
        id: 2345
      properties:
        key_label:
          description: Label of the key to decrypt
          example: MySecretKey
          minLength: 1
          type: string
        cipher:
          description: Encrypted data in Base64
          example: !!binary |-
            TmpVMll6WmpObVl5TURVM05tWTNNalpqTmpReU1RPT0=
          format: byte
          type: string
        iv:
          description: Initialization vector in Base64 (same used for encryption)
          example: !!binary |-
            Tm1ZeU1EVTNObVk9
          format: byte
          type: string
        id:
          description: Optional ID for tracking
          example: 12345
